						<form action="/validate" method="POST">

                  <hr class="my-4 ml-3 mr-3">
                  <div class="d-grid">
                    <button class="btn  text-white btn-login text-uppercase fw-bold ml-3 mr-3 mb-5" style="background: #ffc107;" type="submit" value=  'verify'>verify</button>
